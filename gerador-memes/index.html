<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-texts">
                    <h3>MemeMachine</h3>
                    <h6>Adicione texto facilmente a imagens ou memes</h6>
                </div>
                <div class="header-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <path fill="#fcd911" d="M16 25a6.99 6.99 0 0 1-5.833-3.129l1.666-1.107a5 5 0 0 0 8.334 0l1.666 1.107A6.99 6.99 0 0 1 16 25m4-11a2 2 0 1 0 2 2a1.98 1.98 0 0 0-2-2m-8 0a2 2 0 1 0 2 2a1.98 1.98 0 0 0-2-2" />
                        <path fill="#fcd911" d="M30 16v-2h-2v-4a4.005 4.005 0 0 0-4-4h-2V2h-2v4h-8V2h-2v4H8a4.005 4.005 0 0 0-4 4v4H2v2h2v5H2v2h2v3a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4v-3h2v-2h-2v-5Zm-4 10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2Z" />
                    </svg>
                </div>
            </div>
        </header>
        <div class="containers-left-right">
            <div class="container-left">
                <button class="input-file_button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
                        <path fill="#c6c4c4" d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z" />
                        <path fill="#c6c4c4" d="M11.78 4.72a.749.749 0 1 1-1.06 1.06L8.75 3.811V9.5a.75.75 0 0 1-1.5 0V3.811L5.28 5.78a.749.749 0 1 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0z" />
                    </svg>
                </button>
                <input type="file" name="input-file" id="input-file" class="input-file" accept="image/*">
                <div class="container-img" id="container-img">
                    <img src="./src/assets/symbols-loading.svg" class="loading" alt="">
                    
                </div>
                
            <div class="buttons-left">
                <div class="button-restart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none">
                            <g clip-path="url(#solarRestartBroken0)">
                                <path stroke="#c6c4c4" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M19.729 10.929A8.003 8.003 0 0 1 8.5 20.197M18.363 8.05l-.707-.707A8 8 0 0 0 5.754 18m12.61-9.95h-4.243m4.243 0V3.809" />
                            </g>
                            <defs>
                                <clipPath id="solarRestartBroken0">
                                    <path fill="currentColor" d="M0 0h24v24H0z" />
                                </clipPath>
                            </defs>
                        </g>
                    </svg>
                </div>
                <div class="button-download">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
                        <g fill="#c6c4c4">
                            <path d="M24 37.1L13 24h22zM20 4h8v4h-8zm0 6h8v4h-8z" />
                            <path d="M20 16h8v11h-8zM6 40h36v4H6z" />
                        </g>
                    </svg>
                </div>
            </div>
                
            </div>
            <div class="container-right">
                <h3>MemeMachine</h3>
                <input type="text" name="input-text" id="input-text" class="input-text" placeholder="DIGITE SEU TEXTO AQUI">

                <input type="color" id="colorPicker">

                <div class="fieldset-size">
                    <input type="number" name="" id="text-size" class="text-size">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20" class="mais">
                        <path fill="#c4c6c6" d="M14.238 4.82a.75.75 0 0 1-.976-1.14l1.75-1.5a.75.75 0 0 1 .976 0l1.75 1.5a.75.75 0 1 1-.976 1.14L15.5 3.737zM10 3.75a.75.75 0 0 0-.694.466l-4.5 11a.75.75 0 0 0 1.388.568L7.64 12.25h4.72l1.446 3.534a.75.75 0 1 0 1.388-.568l-4.5-11A.75.75 0 0 0 10 3.75m0 2.73l1.746 4.27H8.255z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20" class="menos">
                        <path fill="#c4c6c6" d="M14.238 2.18a.75.75 0 0 0-.976 1.14l1.75 1.5c.28.24.695.24.976 0l1.75-1.5a.75.75 0 1 0-.976-1.14L15.5 3.263zM10 4a.75.75 0 0 0-.695.469l-4.25 10.5a.75.75 0 1 0 1.39.562L7.875 12h4.25l1.43 3.531a.75.75 0 1 0 1.39-.563l-4.25-10.5A.75.75 0 0 0 10 4m0 2.749l1.518 3.75H8.482z" />
                    </svg>
                </div>

                <select name="" id="select-font" class="select-font">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Lato">Lato</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Open Sans">Open Sans</option>
                </select>

                <button class="button-style">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="buttonIcon">
                        <path id="buttonIcon" fill="#c4c6c6" d="M11.49 5.458h6l-.711 1.87h-2l-3.558 9.345h2l-.711 1.87h-6l.711-1.87h2l3.558-9.346h-2z" />
                    </svg>
                </button>

                <button class="submit-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                        <path fill="black" fill-rule="evenodd" d="M13.488 3.43a.75.75 0 0 1 .081 1.058l-6 7a.75.75 0 0 1-1.1.042l-3.5-3.5A.75.75 0 0 1 4.03 6.97l2.928 2.927l5.473-6.385a.75.75 0 0 1 1.057-.081" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
    
        </div>

        <footer class="footer">
            <ul class="footer-links">
                <li>MemeMachinePro</li>
                <li>API</li>
                <li>MemeMachine App</li>
                <li>Sobre</li>
                <li>Privacidade</li>
                <li>Termos de Uso</li>
                <li>Pol√≠tica de Cookies</li>
                <li>Equipe</li>
                <li>Fale Conosco</li>
                <li>Ajuda</li>
            </ul>
        </footer>
    </div>
    
    <script src = "https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="./src/scripts/script.js"></script>

</body> 
</html>
